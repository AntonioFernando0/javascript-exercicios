    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Teste</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Aula Simples</h3>
        <form>
            <div class="mb-3">
                <label for="exampleInput" class="form-label">Digite algo:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="input1" class="form-label">Valor 1:</label>
                <input type="number" name="input1" id="input1" class="form-control" placeholder="Digite">
            </div>

            <div class="mb-3">
                <label for="input2" class="form-label">Valor 2:</label>
                <input type="number" class="form-control" name="input2" id="input2" placeholder="Digite">
            </div>

            <button type="button" class="btn btn-primary" id="calculaBtn">Verificar</button>
        </form>

        <div class="mt-4">
            <h5>Resultado:</h5>
            <p id="result" class="alert alert-info">Aguardando o resultado</p>
        </div>
    </div>

  
</body>
</html>
    <script src="aula.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
